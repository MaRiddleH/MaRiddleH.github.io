    <script>
        // ÊñáÊ°£ËΩ¨Êç¢È°µÈù¢ËÑöÊú¨
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileList = document.getElementById('file-list');
            const downloadBtn = document.getElementById('download-btn');
            const errorMessage = document.getElementById('error-message');
            
            let uploadedFiles = [];
            
            // ÊãñÊîæ‰∫ã‰ª∂Â§ÑÁêÜ
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('drag-over');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('drag-over');
            }
            
            // Â§ÑÁêÜÊñá‰ª∂ÊãñÊîæ
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                if (files.length === 0) return;
                
                // Ê∏ÖÁ©∫‰πãÂâçÁöÑÈîôËØØ‰ø°ÊÅØ
                errorMessage.style.display = 'none';
                
                // Â§ÑÁêÜÊØè‰∏™Êñá‰ª∂
                Array.from(files).forEach(file => {
                    // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫10MBÔºâ
                    if (file.size > 10 * 1024 * 1024) {
                        showError(`Êñá‰ª∂ ${file.name} ËøáÂ§ßÔºåËØ∑‰∏ä‰º†Â∞è‰∫é10MBÁöÑÊñá‰ª∂`);
                        return;
                    }
                    
                    // Ê∑ªÂä†Âà∞‰∏ä‰º†Êñá‰ª∂ÂàóË°®
                    uploadedFiles.push(file);
                    addFileToUI(file);
                });
                
                // Êõ¥Êñ∞‰∏ãËΩΩÊåâÈíÆÁä∂ÊÄÅ
                updateDownloadButton();
            }
            
            function addFileToUI(file) {
                // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØÂå∫Âüü
                fileInfo.style.display = 'block';
                
                // ÂàõÂª∫Êñá‰ª∂È°π
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                `;
                
                fileList.appendChild(li);
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function updateDownloadButton() {
                if (uploadedFiles.length > 0) {
                    downloadBtn.classList.add('active');
                } else {
                    downloadBtn.classList.remove('active');
                }
            }
            
            // ‰∏ãËΩΩÊñá‰ª∂Â§ÑÁêÜ
            downloadBtn.addEventListener('click', function() {
                if (uploadedFiles.length === 0) return;
                
                // ÂØπ‰∫éÊú¨Á§∫‰æãÔºåÊàë‰ª¨Â∞ÜÁõ¥Êé•‰∏ãËΩΩÁ¨¨‰∏Ä‰∏™Êñá‰ª∂
                // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåÊÇ®ÂèØËÉΩÈúÄË¶ÅÂ§ÑÁêÜÊñá‰ª∂ËΩ¨Êç¢ÈÄªËæë
                const file = uploadedFiles[0];
                downloadFile(file);
            });
            
            function downloadFile(file) {
                // ÂàõÂª∫‰∏Ä‰∏™BlobÂØπË±°ÔºàÂú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáåÂèØËÉΩÊòØËΩ¨Êç¢ÂêéÁöÑÊñá‰ª∂Ôºâ
                const blob = new Blob([file], { type: file.type });
                const url = URL.createObjectURL(blob);
                
                // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                
                // Ëß¶Âèë‰∏ãËΩΩ
                a.click();
                
                // Ê∏ÖÁêÜ
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            }
            
            // ÂàùÂßãÂåñÈ°µÈù¢
            initPage();
        });
    </script>
