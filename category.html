<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类 | Riddle的个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Riddle的个人博客</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="category.html?category=生活">生活</a></li>
                    <li><a href="category.html?category=PFAS">PFAS</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="content-area">
            <h2 id="category-title">生活</h2>
            <section id="posts-container">
                <!-- 分类文章列表将通过JavaScript动态生成 -->
            </section>
        </div>
        <div class="sidebar">
            <!-- 搜索框 -->
            <div class="search-box">
                <h3>搜索文章</h3>
                <input type="text" class="search-input" id="search-input" placeholder="输入关键词搜索...">
            </div>
            
            <!-- 标签云 -->
            <div class="tags-cloud">
                <h3>文章标签</h3>
                <div class="tags-list" id="tags-list">
                    <!-- 标签将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 个人博客. 保留所有权利.</p>
            <div class="social-links">
                <!-- 社交链接将通过JavaScript动态生成 -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
